<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Evaluation</title>
</head>

<body style="background-image: url('https://image.freepik.com/free-photo/nature-colorful-landscape-dusk-cloud_1203-5705.jpg');background-repeat: no-repeat; background-size: 100%; width: 100%; height: 100%;">
   
    <div style="padding-top: 250px;">
        <header style="display: flex; 
        justify-content: center; 
        text-align: center;
        width: 1000px; 
        height: 130px; 
        background-color: black;
        opacity: 0.6;
        margin: auto;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;">
        
            <h1 style="color: aliceblue; 
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 48px;">Weather Evaluation</h1>

        </header>


        <div style="display: flex;
         justify-content: center;
         width: 1000px;
         height: 180px;
         background-color: black;
         opacity: 0.6; margin: auto;
         border-bottom-left-radius: 15px;
         border-bottom-right-radius: 15px;
         margin-top: 0px;">

            <div style="color: aliceblue;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            
            
            
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div style="justify-content: center;">                
                </div>
                {{form.as_p}}
                
            <div style="
            display: flex;
            text-align: center;
            justify-content: center;">
            

                <input type="submit" value="Upload"
                style="font-size: 20px;
                padding: 5px;
                width: 350px;
                height: 50px;
                border-width: 3px;
                border-color: grey;
                border-radius: 5px;
                margin-top: 20px;
                ">                  
        
            </div>     
            
            </form> 
        
        
        </div>

        </div>


    </div>

</body>

</html>
